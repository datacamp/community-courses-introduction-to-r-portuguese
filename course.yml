title: Introdução a R
description: "Neste curso de introdução a R, você dominará o básico desta linda linguagem
de código aberto, incluindo fatores, listas e data frames. Com o conhecimento adquirido
nesse curso, você estará pronto para encarar sua primeira análise de dados. Com mais 
de 2 milhões de usuários ao redor do mundo, R tem crescido rapidamente e tornando-se uma 
das linguagens de programação líderes em Estatísticas e Data Science. A cada ano, o número
de usuários de R cresce cerca de 40%, além de um número crescente de organizações estarem
aderindo a linguagem em suas atividades diárias. Aumente o poder de R ao completar hoje
este curso gratuito e online de R!"
